<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShahZaibTarar Portfolio</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
       body{
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         background-color: rgb(0, 0, 0);
         color: beige;
         min-height: 100vh;
         line-height: 1.5;
        }
        .a1{
            position: absolute ;
            top: 0;
            right: 0;
            opacity: 0.5;
            z-index: -1;
        }
        .layer-blur{
            height: 0;
            width: 30rem;
            position: absolute;
            top: 20%;
            right: 0;
            box-shadow: 0 0 700px 15px white;
            rotate: -30deg;
            z-index: -1;
            
        }
        
        .container{
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }
        header{
            display: flex;
            justify-content: space-between
            ;
            align-items: center;
            padding: 1rem 5rem;
            z-index: 999;
        }
        header h1{
            margin: 0%;
            font-size: 3rem;
            font-weight: 300;

        }
        nav{
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-left: -5%;
            
            
        }
        nav a{
            font-size: 1rem;
            letter-spacing: 0.1rem;
            transition: color 0.2s ease;
            text-decoration: none;
            color:inherit;
        }
        nav a:hover{
            color: #a7a7a7;
        }
        .btn-signing {
            background-color: #a7a7a7;
            color: black;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;

        

        }
        .btn-signing:hover {
            background-color: white;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(99vh - 6rem);
        }
        .content{
            max-width: 40rem;
            margin-left: 10%;
            z-index: 999;
        }
        .tag-box{
            position: relative;
            width: 18rem;
            height: 2.5rem;
            border-radius: 50px;
            background: linear-gradient(to right,#ed0b07, #28f182,
                    #0ef6e3, #29f71e, #0313f9, #9407d5, #f5d628, #e39503, #e3edae);
                    background-size: 200%;
                    animation: animationGradient 2.5s linear infinite;
                    box-shadow: 0 0 15px gray;
        }
        @keyframes animationGradient {
            to{
                background-position:200%;
            }
        }
       .tag-box .tag{
        position: absolute;
        inset: 3px 3px 3px 3px;
        background-color: rgb(0, 0, 0);
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.5s ease;
        cursor: pointer;
    }
    .tag-box .tag:hover{
        color: #f832e5;
    }
    .content h1{
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        margin: 2rem 0;
        line-height: 1.2;
        text-shadow: 0 0 10px rgb(1, 1, 1);
    }
    .description{
        font-size: 1.2rem;
        letter-spacing: 0.05em;
        max-width: 35rem;
        color: gray;
    }
    .buttons {
        display: flex;
        gap: 1rem;
        margin-top: 3rem;
    }
    .btn-get-started{
        text-decoration: none;
        border: 1px solid #ff001e;
        padding: 0.7rem 1.2rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        transition: background-color 0.2s ease;
    }
    .btn-get-started:hover{
        background-color: #88e615f3;
    }
    .btn-signing-main{
        text-decoration: none;
        background-color: lightgray;
        color: rgb(225, 25, 25);
        padding: 0.6rem 2.5rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        transition: background-color 0.2s ease;
    }
    .btn-signing-main:hover{
        background-color: gray;
    }
    @media (max-width:1300px){
        header{
            padding: 1rem 0.5rem;
          .content{
         margin-top: 85%;
          }
    }
}
@media (max-width:768px){
    header{
        padding: 1rem 0.1rem;
    }
    nav{
display: none;
    }
    header h1{
        font-size: 2rem;
    }
    .btn-signing{
        padding: 0.6rem 1.5rem;
    }
    .content{
        margin-top: 25rem;
    }
    .content{
        max-width: 30rem;
        margin-left: 10%;
    }
    .tag-box{
        width: 12rem;
    }
    .contect h1{
        font-size: 2.5rem;

    }
    .description{
        font-size: 1rem;
    }
    .btn-get-started{
        font-size: 0.8rem;
        padding: 0.8rem 1.2rem;
    }
    .btn-started-main{
        font-size: 0.8rem;
        padding: 0.8rem 2rem;
    }
}
.tag{
    text-align: center;
    font-size: 0.8rem;
}

    </style>
</head>

    </div>

</html>
